<!--HTML content for products-by-category component-->
<div class="productsAvailable" *ngIf="category">
  <h2>Products Available</h2>
  <h3>{{category.name}}</h3>
</div>
<div class="bonsai">
  <div class="fruitbonsai" *ngFor="let product of products">
    <a class="bonsaiBox" routerLink="/productDetail/{{product.id}}"><img src="{{product.images[0]}}"
        alt="{{product.productName}}">
      <div class="box">
        <h3>{{product.productName}}</h3>
      </div>
    </a>
  </div>
</div>
