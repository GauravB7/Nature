<div class="feedbackBlock">
  <h3>FEEDBACK</h3>
  <div class="feedbackForm">
    <form name="feedbackForm" [formGroup]="feedbackForm">
      <h2>Your Feedback</h2>
      <div class="form-group">
        <p>
          <label for="cust_name">Name :</label>
          <input type="text" id="customerName" required formControlName="userName"></p>
        <div *ngIf="feedbackForm.controls['userName'].invalid && feedbackForm.controls['userName'].touched"
          class="alert">
          <div *ngIf="feedbackForm.controls['userName'].errors.required">Name is required</div>
          <div *ngIf="feedbackForm.controls['userName'].errors.pattern">enter valid username </div>
        </div>
      </div>
      <div class="form-group">
        <p>
          <label for="cust_name">Email :</label>
          <input type="text" id="customerMail" required formControlName="userEmail"></p>
        <div *ngIf="feedbackForm.controls['userEmail'].invalid && feedbackForm.controls['userEmail'].touched"
          class="alert">
          <div *ngIf="feedbackForm.controls['userEmail'].errors.required">Enter your email
          </div>
          <div *ngIf="feedbackForm.controls['userEmail'].errors.pattern">enter valid email </div>
        </div>
      </div>

      <div class="form-group">
        <p class="formfield">
          <label for="cust_message">Comment:</label><br />
          <textarea rows="5" id="customerNote" name="customerNote" placeholder="Write something here..."
            formControlName="comment"></textarea></p>
        <div *ngIf="feedbackForm.controls['comment'].invalid && feedbackForm.controls['comment'].touched" class="alert">
          <div *ngIf="feedbackForm.controls['comment'].errors.required">Fill the comment box
          </div>

        </div>
      </div>
      <a href=" # "><input type="submit" [disabled]="feedbackForm.invalid" id="submit" value="Post comment" (click)="onFeedback()"></a>
    </form>
  </div>
